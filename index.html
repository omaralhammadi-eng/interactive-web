<!DOCTYPE html>
<html>
<head>
    <title>Interactive Web Page</title>
    <script src="script.js"></script>
    <style>
        #clickme {
            background-color: #2E8B57;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #clickme:hover {
            background-color: #276749;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Interactive Web Page</h1>
    <p>This is a simple web page that demonstrates the use of JavaScript to create interactive content.</p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var helloWorld = document.createElement("p");
            helloWorld.textContent = "Hello, World!";
            helloWorld.style.fontWeight = "bold";
            helloWorld.style.color = "darkred";
            document.body.appendChild(helloWorld);
        });
    </script>


    <button id="clickme">Click Me</button>
    <script>
        document.getElementById("clickme").addEventListener("click", function() {
            alert("Button was clicked!");
        });
    </script>

</body>
</html>
